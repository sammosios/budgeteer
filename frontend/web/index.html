<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budgeteer</h1>

        <div id="loginSection">
            <h2>Login / Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div class="auth-buttons">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
        </div>

        <div id="appSection" style="display: none;">
            <button id="logoutBtn" class="logout-button">Logout</button>
            <button id="settingsBtn" class="settings-button">Settings</button>
            <div class="input-section">
                <input type="number" id="amount" placeholder="Amount" step="0.01">
                <input type="text" id="category" placeholder="Category (e.g., Food, Salary)">
                
                <div class="quick-add-buttons">
                    <button class="quick-add-btn" data-value="5">5</button>
                    <button class="quick-add-btn" data-value="10">10</button>
                    <button class="quick-add-btn" data-value="20">20</button>
                    <button class="quick-add-btn" data-value="50">50</button>
                </div>
                
                <div class="type-buttons">
                    <button id="expenseBtn">Expense</button>
                    <button id="incomeBtn">Income</button>
                </div>
            </div>

            <div id="settingsModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>User Settings</h2>
                    <div class="currency-selector">
                        <label for="modalCurrency">Currency:</label>
                        <select id="modalCurrency">
                            <option value="EUR">EUR</option>
                            <option value="SEK">SEK</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>

            <h2>Transactions</h2>
            <ul id="transactionList">
                <!-- Transactions will be loaded here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
